<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Log in to Facebook</title>
  </head>
  <body>
    <section class="top-nav" style="height: 35rem;">
      <div>
        <div class="container d-flex justify-content-center sizeing mt-4">
          <img
            class="_97vu img"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Facebook"
          />
        </div>
      </div>
      <div class="container from-size d-flex justify-content-center">
        <div class="card mb-5 d-inline-block">
          <div
            class="card-body shadow-lg p-3 bg-body rounded-3"
            style="height: 18rem; width: 25rem"
          >
            <h5 class="card-title d-flex justify-content-center">
              Log in to Facebook
            </h5>
            <div class="d-grid gap-2">
              <div class="input-group mt-2">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Email address or phone number"
                  aria-label="Input group example"
                  aria-describedby="btnGroupAddon"
                />
              </div>
              <div class="input-group mt-1">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  aria-label="Input group example"
                  aria-describedby="btnGroupAddon"
                />
              </div>
              <button class="btn btn-primary btn-lg mt-1" type="button">
                Login
              </button>
              <div class="mt-1 d-flex justify-content-evenly position-relative">
                <a href="#" class="link-primary">Forgottern account?</a> <br />
                <a href="#" class="link-primary">Sign up for Facebook</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
